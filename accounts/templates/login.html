{% extends "base.html" %}

{% block title %}Inicio de sesión{% endblock %}

{% block content %}
    <form method="post" class="ui form">
        {% csrf_token %}
        <div class="field">
            <label>{{ form.username.label }}</label>
            {{ form.username }}
        </div>
        <div class="field">
            <label>{{ form.password.label }}</label>
            {{ form.password }}
        </div>
        <button type="submit" class="ui button">Iniciar sesión</button>
    </form>
{% endblock %}
